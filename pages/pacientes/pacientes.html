<!DOCTYPE html>
<html lang="en">
<div class="row">
    <div class="col col-md-12 mt-3">
        <h4>Administración de Pacientes</h4>
    </div>
</div>
<form class="form-inline">

    <div class="form-group mx-sm-3 mb-3 mt-3">
        <label for="inputPassword2" class="mx-sm-3">Identificación</label>
        <input type="number" class="form-control" id="inputPassword2" placeholder="Buscar por identificación">
    </div>
    <button type="submit" class="btn btn-primary mb-2" onclick="buscarPacientes()">Buscar</button>
</form>
<div class="row">

    <div class="col-md-1 mb-3">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#crearPaciente">Crear</button>
    </div>
</div>
<!-- data table -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre Paciente</th>
            <th>Identificación</th>
            <th>Sexo</th>
            <th>Celular</th>
            <th>Dirección</th>
        </tr>
    </thead>
    <tbody id="tablaPacientes">
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
        </tr>
        
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="crearPaciente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear Paciente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body ">
                <script> 
                    $(document).ready(function () {
                        $("#crearPacienteModal").load("pages/pacientes/crearPaciente.html");
                    });
                </script>
                <div id="crearPacienteModal"></div>
            </div>

        </div>
    </div>
</div>

</html>

<!DOCTYPE html>
<html lang="en">
<form id="crearPacientesForm" onsubmit="crarPaciente()">
  <div class="form-row">
    <div class="col-md-6 ">
      <label for="primerNombrePaciente">* Primer Nombre</label>
      <input class="form-control" id="primerNombrePaciente" placeholder="Primer Nombre del paciente" required>
    </div>
    <div class="col-md-6 ">
      <label for="segundoNombrePaciente"> Segundo Nombre</label>
      <input class="form-control" id="segundoNombrePaciente" placeholder="Segundo Nombre del paciente" >
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 ">
      <label for="primerApellidoPaciente">* Primer Apellido</label>
      <input class="form-control" id="primerApellidoPaciente" placeholder="Primer Apellido del paciente" required>
    </div>
    <div class="col-md-6 ">
      <label for="segundoApellidoPaciente"> Segundo Apellido</label>
      <input class="form-control" id="segundoApellidoPaciente" placeholder="Segundo Apellido del paciente" >
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 ">
      <label for="emailPaciente">Email</label>
      <input id="emailPaciente" class="form-control" type="email" placeholder="Email" >
    </div>
    <div class="col-md-6 ">
      <label for="fechaPaciente">* Fecha de nacimiento</label>
      <input id="fechaPaciente" type="date" class="form-control" required>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 ">
      <label for="sexoPaciente">* Sexo</label>
      <select class="custom-select form-control" id="sexoPaciente" required>
        <option selected>Seleccione</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Transgenero">Transgenero</option>
      </select>
    </div>
    <div class="col-md-6 ">
      <label for="estadoCivilPaciente">Estado civil</label>
      <select class="custom-select form-control" id="estadoCivilPaciente">
        <option selected>Seleccione</option>
        <option value="s">Soltero/a</option>
        <option value="c">Casado/a</option>
        <option value="v">Viudo/a</option>
        <option value="d">Divorciado/a</option>
        <option value="u">Unión libre</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 ">
      <label for="EscolaridadPaciente">Escolaridad</label>
      <select class="custom-select form-control" id="EscolaridadPaciente">
        <option selected>Seleccione</option>
        <option value="ninguna">Ninguna</option>
        <option value="primaria">Primaria</option>
        <option value="tecnico">Técnico</option>
        <option value="Secuendaria">Secuendaria</option>
        <option value="universitario">Universitario</option>
        <option value="posgrado">Posgrado</option>
      </select>
    </div>
    <div class="col-md-6 ">
      <label for="tipoIdentificacionPaciente">* Tipo Identificación</label>
      <select class="custom-select form-control" id="tipoIdentificacionPaciente" required>
        <option selected>Seleccione</option>
        <option value="cc">Cédula de Ciudadanía</option>
        <option value="ti">Tarjeta de identidad</option>
        <option value="rc">Registro Civil</option>
        <option value="ce">Cédula de Extranjería</option>
        <option value="pa">Pasaporte</option>
        <option value="ca">Carné Diplomático</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 ">
      <label for="identificacionPaciente">* Identificación</label>
      <input class="form-control"  id="identificacionPaciente" placeholder="Identificación" onblur="buscarRepetido()"  required>
    </div>
    <div class="col-md-6 ">
      <label for="religionPaciente">Religión</label>
      <input id="religionPaciente" class="form-control" placeholder="Religión" >
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 ">
      <label for="direccionPaciente">Dirección</label>
      <input class="form-control" id="direccionPaciente" placeholder="direccionPaciente" required>
    </div>
    <div class="col-md-6 ">
      <label for="barrioPaciente">Barrio</label>
      <input id="barrioPaciente" class="form-control"  placeholder="Barrio" >
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 ">
      <label for="fijoPaciente">Fijo</label>
      <input class="form-control"   id="fijoPaciente" placeholder="Fijo">
    </div>
    <div class="col-md-6 ">
      <label for="celularPaciente">Celular</label>
      <input id="celularPaciente" class="form-control" placeholder="Celular" required>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    <button class="btn btn-primary" type="sutmit" >Guardar</button>
  </div>
</form>

</html>

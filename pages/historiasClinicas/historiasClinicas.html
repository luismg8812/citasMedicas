<!DOCTYPE html>
<html lang="en">
<div class="row">
    <div class="col col-md-12 mt-3 mb-2">
        <h4>Historia Clínica</h4>
    </div>
</div>
<form>
    <input type="hidden" id="idHistoriaClinica" value="">
    <div class="form-group row">
        <label for="nombrePacienteHv" class="col-sm-2 col-form-label">Paciente: </label>
        <div class="col-sm-12 col-md-3">
            <input readonly class="form-control-plaintext" id="nombrePacienteHv" value="">
        </div>
    </div>
    <div class="form-group row">
        <label for="identificacionPacienteHv" class="col-sm-2 col-form-label">Identificación: </label>
        <div class="col-sm-12 col-md-3">
            <input readonly class="form-control-plaintext" id="identificacionPacienteHv" value="">
        </div>
    </div>
    <div class="form-group row">
        <label for="generoPacienteHv" class="col-sm-2 col-form-label">Genero: </label>
        <div class="col-sm-12 col-md-3">
            <input readonly class="form-control-plaintext" id="generoPacienteHv" value="">
        </div>
    </div>
    <div class="form-group row">
        <label for="edadPacienteHv" class="col-sm-2 col-form-label">Edad: </label>
        <div class="col-sm-12 col-md-3">
            <input readonly class="form-control-plaintext" id="edadPacienteHv" value="">
        </div>
    </div>
    <div class="form-group row">
        <label for="fechaConsultaHv" class="col-sm-2 col-form-label">Fecha consulta: </label>
        <div class="col-sm-12 col-md-3">
            <input  class="form-control" id="fechaConsultaHv"  value="">
        </div>
    </div>
    <div class="form-group row">
        <label for="sesionesHv" class="col-sm-2 col-form-label">Sesiones: </label>
        <div class="col-sm-12 col-md-3">
            <input  class="form-control" id="sesionesHv" value="" >
        </div>
    </div>
    <div class="form-group row">
        <label for="medicoRemiteHv" class="col-sm-2 col-form-label">Medico Remite: </label>
        <div class="col-sm-12 col-md-3">
            <input  class="form-control" id="medicoRemiteHv" value="" >
        </div>
    </div>
    <div class="form-group row">
        <label for="motivoConsultaPacienteHv" class="col-sm-2 col-form-label">Motivo consulta: </label>
        <div class="col-sm-12 ">
            <textarea class="form-control" id="motivoConsultaPacienteHv" rows="2" style="border: 1px solid #ced4da;height: 70px;line-height:15px"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="enfermedadActualPacienteHv" class="col-sm-2 col-form-label">Evolución: </label>
        <div class="col-sm-12 ">
            <textarea class="form-control" id="enfermedadActualPacienteHv" rows="2" style="border: 1px solid #ced4da;height: 200px;line-height:15px"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="diagnosticoPacienteHv" class="col-sm-2 col-form-label">Diagnóstico: </label>
        <div class="col-sm-12 ">
            <textarea class="form-control" id="diagnosticoPacienteHv" rows="2" style="border: 1px solid #ced4da;height: 200px;line-height:15px"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="planManejoHv" class="col-sm-2 col-form-label">Plan de manejo: </label>
        <div class="col-sm-12 ">
            <textarea class="form-control" id="planManejoHv" rows="2" style="border: 1px solid #ced4da;height: 200px;line-height:15px"></textarea>
        </div>
    </div>
    <p>   
        <button class="btn btn-primary" type="button" onclick="traeConsultas()" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Otras consultas
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <div id="consultas">
                
            </div>
        </div>
      </div>
    <div class="row mt-4">
        <div class="col-md-1 mt-2">
            <label class="form-check-label mr-2" for="fumaPacienteHv">Fuma</label>
        </div>
        <div class="col-md-1 mb-2">
            <input class="form-check-input" type="checkbox" id="fumaPacienteHv" >
        </div>
        <div class="col-md-3 mt-2">
            <label class="form-check-label mr-2" for="alcoholPacienteHv">Ingesta bebidas alcoholicas</label>
        </div>
        <div class="col-md-1 mb-2">
            <input class="form-check-input" type="checkbox" id="alcoholPacienteHv" >
        </div>
        <div class="col-md-2 mt-2">
            <label class="form-check-label mr-2" for="usoDrogasPacienteHv">Uso de drogas</label>
        </div>
        <div class="col-md-1 mb-2">
            <input class="form-check-input" type="checkbox" id="usoDrogasPacienteHv" >
        </div>
    </div>
    <div class="form-group row mt-1">
        <label for="tipoAlimentacionPacienteHv" class="col-sm-2 col-form-label">Tipo Alimentación: </label>
        <div class="col-sm-12 ">
            <textarea class="form-control" id="tipoAlimentacionPacienteHv" rows="2" style="border: 1px solid #ced4da;height: 70px;line-height:15px"></textarea>
        </div>
    </div>
    <div class="form-group row mt-1">
        <label for="medicamentosPacienteHv" class="col-sm-2 col-form-label">Medicamentos: </label>
        <div class="col-sm-12 ">
            <textarea class="form-control" id="medicamentosPacienteHv" rows="2" style="border: 1px solid #ced4da;height: 70px;line-height:15px"></textarea>
        </div>
    </div>
    <div class="form-group row mt-1">
        <label for="alergiasPacienteHv" class="col-sm-2 col-form-label">Alergias: </label>
        <div class="col-sm-12 ">
            <textarea class="form-control" id="alergiasPacienteHv" rows="2" style="border: 1px solid #ced4da;height: 70px;line-height:15px"></textarea>
        </div>
    </div>
    <div class="form-group row mt-1">
        <label for="socialesPacienteHv" class="col-sm-2 col-form-label">Antecedentes sociales y personales: </label>
        <div class="col-sm-12 ">
            <textarea class="form-control" id="socialesPacienteHv" rows="2" style="border: 1px solid #ced4da;height: 70px;line-height:15px"></textarea>
        </div>
    </div>
    <div class="form-group row mt-1">
        <label for="familiaresPacienteHv" class="col-sm-2 col-form-label">Antecedentes Familiares: </label>
        <div class="col-sm-12 ">
            <textarea class="form-control" id="familiaresPacienteHv" rows="2" style="border: 1px solid #ced4da;height: 70px;line-height:15px"></textarea>
        </div>
    </div>
    <div class="form-group row mt-1">
        <label for="formulacion" class="col-sm-2 col-form-label">Formulación: </label>
        <div class="col-md-8 ">
            <textarea class="form-control" id="formulacion" rows="3" style="border: 1px solid #ced4da;height: 85px;line-height:15px"></textarea>
        </div>
        <div class="col-md-2">
            <button type="button" onclick="imprimirFormulacion()"  class="btn btn-primary">Imprimir</button>
        </div>
    </div>
    <button type="button" onclick="guardarHistoriaClinica()" class="btn btn-primary">Guardar</button>
    <button type="button" onclick="imprimirHv()" disabled class="btn btn-primary">Imprimir</button>
    
    <div id="content" >
       
    </div>
</script> 
    <script>       
        $(document).ready(function () {
            $('#fechaConsultaHv').datetimepicker(
                {
                    i18n: {
                        de: {
                            months: [
                                'Enero', 'Febrero', 'Marzo', 'Abril',
                                'Mayo', 'Junio', 'Julio', 'Agosto',
                                'Septiembre', 'Octubre', 'Noviembre', 'Diciembre',
                            ],
                            dayOfWeek: [
                                "Do.", "Lu", "Ma", "Mi",
                                "Ju", "Vi", "Sa.",
                            ]
                        }
                    },
                    timepicker: true,
                    format: 'Y-m-d H:i',                  
                    lang: 'es',
                }
            );
        });
    </script>
</form>

</html>

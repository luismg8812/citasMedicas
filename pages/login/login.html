<!DOCTYPE html>
<html lang="en">
        <div class="my-content">
                <div class="container">
                    <div class="row ">
                        <div class="col-sm-12">
                            <h3>
                                <strong>NiceSoft.</strong> Agendamiento de citas</h3>
                            <div class="mydescription">
                                <p>Sistema de control de historias clinicas.</p>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-sm-3 "></div>
                        <div class="col-sm-6 col-sm-offset-3 myform-cont">
                            <div class="myform-top">
                                <div class="myform-top-left">
                                    <h3>Ingresa a nuestro sitio.</h3>
                                    <p>Digita tu usuario y contraseña:</p>
                                </div>
                                <div class="myform-top-right">
                                    <i class="fa fa-key"></i>
                                </div>
                            </div>
                            <div class="myform-bottom">
                                <div>
                                    <div class="form-group">
                                        <input class="form-control" id="email" type="email" placeholder="Correo electronico" />
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control mr-sm-2" id="password" type="password" placeholder="Ingresa contraseña" />
                                    </div>
                                    <button class="mybtn" onclick="ingresar()" type="submit">Acceder</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-sm-12 mysocial-login">
                            <h3>...ingresa también por:</h3>
                            <div class="mysocial-login-buttons">
                                <a class="mybtn-social" href="#">
                                    <i class="fa fa-facebook"></i> Facebook
                                </a>
                                <a class="mybtn-social" href="#">
                                    <i class="fa fa-twitter"></i> Twitter
                                </a>
                                <a class="mybtn-social" href="#">
                                    <i class="fa fa-google-plus"></i> Google Plus
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</html>

<!DOCTYPE html>
<html lang="en">
<div class="row">
    <div class="col col-md-12 mt-3">
        <h4>Citas del día</h4>
    </div>
</div>
<div id='calendarAux'></div>
<script>
    $(document).ready(function () {
        cargarCitasDiaAux();
        // page is now ready, initialize the calendar...

    });
</script>
<input type="hidden" id="idCitaDiaAux">
<!-- Modal -->
<div class="modal fade" id="confirmarCita" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmar Cita</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body ">
              <div class="form-inline">
                <label for="confirmacionCitaCheck" class="mr-2">Asistió a la cita?</label>  
                <input type="checkbox" id="confirmacionCitaCheck" class="mr-5" required>
                <label for="costoCita" class="mr-2">Costo: </label>
                <input type="number" id="costoCita" class="form-control">
              </div>
              
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="guardarConfirmacion()" >Guardar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
        </div>
    </div>
</div>

</html>

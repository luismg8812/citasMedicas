<!DOCTYPE html>
<html lang="en">



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" id="btnLoginDoctorModal" data-target="#loginDoctorModal"
    style="display: none">
</button>

<!-- Modal -->
<div class="modal fade" id="loginDoctorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login Doctor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-inline">
                        <input class="form-control mr-1" id="emailLoginDoctor" type="email" placeholder="Correo electronico" />
                        <input class="form-control mr-sm-2" id="passwordLoginDoctor" type="password"  />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="loginDoctor()">Login</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>             
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        document.getElementById('btnLoginDoctorModal').click();
    });
</script>

</html>
